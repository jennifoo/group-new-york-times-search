<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <div class="container">

    
    <div class="jumbotron" style="background-color: #4274e9 ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-bolt"></i> New York Times Search</strong></h1>
    </div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>
        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <form role="form">

              
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              
              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select class="form-control" id="num-records-select">
							<option value="1">1</option>
							
							<option value="5" selected>5</option>
							<option value="10">10</option>
						</select>
              </div>

              
              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control" id="end-year">
              </div>

              <button type ="submit" class="btn btn-default" id="run-search"><i class="fa fa-search">Search</i></button>
              <button type ="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash">Clear results</i></button>

           
            </form>
        </div>
      </div>
    </div>
  </div>
 
  <div class="row">
      <div class="col-sm-12">
          <br>

          <div class="panel panel-primary">

            <div class="panel-heading">
                <h2 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h2>
            

            <div class="panel-body" id="panel-section"></div>
            </div>
          </div>
      </div>
  </div>

</div>

<div class="row">
    <div class="col-sm-12">

      
      <hr>
      <h5 class="text-center"><small>Made by TEAM SE7VEN(Jennifer, Gio, Maverick, with guidance of master sensei code lord Rachel) with lots and lots of <i class="fa fa-heart"></i></small></h5>

    </div>
  </div>

</div>



<script src="https://code.jquery.com/jquery.js"></script>


<script src="place-holder"></script>



</body>

</html>
